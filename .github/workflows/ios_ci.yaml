name: Build iOS App

on:
  push:
    branches:
      - feature/mi_card

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          xcode-select -p
          sudo xcode-select -switch /Applications/Xcode_14.2.app 
          gem install cocoapods
          pod install

      - name: Build App
        run: xcodebuild -workspace YourApp.xcworkspace -scheme mi-card -configuration Release